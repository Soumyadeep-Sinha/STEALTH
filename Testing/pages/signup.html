<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp to STEALTH</title>

    <link rel="stylesheet" href="../public/styles/auth.css">
    <link rel="stylesheet" href="../public/styles/style1.css">
    <link rel="stylesheet" href="../public/styles/style2.css">
    <link rel="stylesheet" href="../public/styles/style3.css">
    <link rel="stylesheet" href="../public/styles/index.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        data-auto-replace-svg="nest"></script>
</head>

<body>

    <div class="auth-page">
        <div class="auth-login-form-container" id="auth-container-register">

            <img src="../public/images/dummy.jpg" alt="preview" />

            <form class="auth-login-form" method="post" action="/register" id="myForm">


                <input type="text" name="username" placeholder="Enter username" required />

                <input type="password" name="password" placeholder="Enter password" id="myInput" required />

                <input type="password" name="confpassword" placeholder="Confirm password" id="myInput2" required />

                <button type="submit" onclick="conf()"><i class="fa-regular fa-circle-check"></i> Register</button>

                <span class="login-error" id="error-msg" style="display:block;">
                    Passwords dont't match
                </span>

            </form>

            <form class="auth-login-form-2" method="get" action="/login">
                <button class="register-button">Already an user ?</button> :
            </form>
        </div>

        <div class="auth-left-side">
            <h1 id="register-welcome">
                Welcome to STEALTH
            </h1>
            <img src="../public/images/giphy.gif" alt="spinner" />
        </div>
    </div>

    <footer style="color: white;text-align:center;">
        Copyright, 2023 STEALTH.
    </footer>

</body>

<script>
    const conf = (e) => {
        if (document.getElementById("myInput").value !== document.getElementById("myInput2").value) {
            document.getElementById("error-msg").style.display = "block";
            var form = document.getElementById("myForm");
            const handleForm = (event) => { event.preventDefault(); }
            form.addEventListener('submit', handleForm);
            form.reset();
        }
    }
</script>

</html>
