<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="shortcut icon" href="../public/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../public/styles/Profilepage.css">
    <link rel="stylesheet" href="../../public/styles/index.css">
    <link rel="stylesheet" href="../../public/styles/style3.css">
    <link rel="stylesheet" href="../../public/styles/profile-update.css">
    <link rel="stylesheet" href="../../public/styles/responsive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        data-auto-replace-svg="nest"></script>
</head>

<body>
    <!-- header -->
    <div class="Mainheader" id="navbar">
        <h2>STEALTH</h2>
        <div class="searchBar">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="search-box" placeholder="search" />
        </div>
    </div>
    <style>
        .del-pro-btn button {
            background-color: red;
        }

        .del-pro-btn button:hover {
            background-color: #750000;
        }
    </style>

    <div class="profile-mainsection-update">

        <button class="more-options" id="show-btn" onclick="showmore()">View Profile</button>
        <button class="more-options" id="close-btn" onclick="collapse()">Hide</button>

        <div class="profile-section" id="misc-section">
            <div class="profile-image">
                <img src="../../public/images/dummy.jpg" alt="">
            </div>
            <div class="profile-content">
                <h2 class="profile-name">Profile Name</h2>
                <div class="handle-endoresements">
                    <h2 class="general-info"><i class="fa-solid fa-thumbs-up"></i> 10000</h2>
                    <h2 class="general-info"><i class="fa-solid fa-award"></i> 10000</h2>
                </div>
                <h3 class="bio-text">This is the sample bio</h3>
                <form action="" class="del-pro-btn">
                    <button type="button" id="del-btn" onclick="confdel()">Delete Profile</button>
                    <button id="conf-button" type="submit">Click again to confirm delete. All data will be lost. This
                        cannot be undone!</button>
                </form>
            </div>
            <p style="color:white;" class="copyright-text">Copyright 2023, STEALTH</p>
        </div>

        <div class="update-profile-area">
            <h1>UPDATE YOUR PROFILE</h1>
            <form action="" class="profile-update-form">
                <label for="up-username">Update UserName</label>
                <input type="text" id="up-username" name="upusername" placeholder="Update username">

                <label for="up-bio">Update Bio</label>
                <textarea name="upbio" id="up-bio" cols="" rows="2" placeholder="create new bio"></textarea>

                <label for="old-password">Old password</label>
                <input type="password" id="old-password" placeholder="Enter old password">

                <label for="new-password">New password</label>
                <input type="password" id="new-password" placeholder="Enter New password">

                <p>Error text</p>

                <button class="update-btn">Update Profile</button>
            </form>
        </div>

    </div>
</body>
<script>
    function confdel() {
        document.getElementById("conf-button").style.display = "block";
        document.getElementById("del-btn").style.display = "none";
    }

    const showmore = () => {
        document.getElementById("misc-section").style.display = "block";
        document.getElementById("close-btn").style.display = "block";
        document.getElementById("show-btn").style.display = "none";
    }
    const collapse = () => {
        document.getElementById("misc-section").style.display = "none";
        document.getElementById("close-btn").style.display = "none";
        document.getElementById("show-btn").style.display = "block";
    }
</script>

</html>
