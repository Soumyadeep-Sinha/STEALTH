<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="shortcut icon" href="../public/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../public/styles/Profilepage.css">
    <link rel="stylesheet" href="../public/styles/index.css">
    <link rel="stylesheet" href="../public/styles/style3.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        data-auto-replace-svg="nest"></script>
</head>
<body>
    <!-- header -->
    <div class="Mainheader" id="navbar">
        <h2>STEALTH</h2>
        <div class="searchBar">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="search-box" placeholder="search" />
        </div>
    </div>

    <div class="profile-mainsection">
        <div class="profile-section">
            <div class="profile-image">
                <img src="../public/images/dummy.jpg" alt="">
            </div>
            <h2 class="profile-name">Profile Name</h2>
            <h2 class="general-info"><i class="fa-solid fa-thumbs-up"></i>  10000</h2>
            <h2 class="general-info"><i class="fa-solid fa-award"></i>  10000</h2>
            <h3 class="bio-text">This is the sample bio</h3>
            <form action="">
                <button>Edit Profile</button>
            </form>
            <p style="color:white;">Copyright 2023, STEALTH</p>
        </div>
        
        <div class="content" id="profile-content">
            <!-- <% posts.forEach((post)=> { %> -->
                <div class="caption" id="post-box">
                    <div class="topLine">
                        <img src="../public/images/dummy.jpg" alt="postimage" class="avatar" />

                        <div class="details">
                            <h4>
                                <%=post.Caption%>
                            </h4>
                        </div>

                        <form action="" class="delete-btn-form">
                            <button type="button" onclick="confdel()"><i class="fa-regular fa-trash-can"></i></button>
                        </form>
                        <form action="" class="check-btn-form">
                            <button id="conf-button"><i class="fa-solid fa-check"></i></button>
                        </form>

                    </div>
                    <!-- <img src="../<%=post.ImageUrl%>" alt="postimage" class="postimage" /> -->
                    <img src="../public/images/day.jpg" alt="postimage" class="postimage" />

                    <div class="action-btn">
                        <button class="react-btn-like" onclick="handleAction('<%= post._id %>', 'like')"><i
                                class="fa-solid fa-thumbs-up"></i></button>
                        <p id="likesCount_<%= post._id %>">
                            <!-- <%= post.Likes %> -->
                            100
                        </p>

                        <button class="react-btn-dislike" onclick="handleAction('<%= post._id %>', 'dislike')"><i
                                class="fa-solid fa-thumbs-down"></i></button>
                        <p id="dislikesCount_<%= post._id %>">
                            <!-- <%= post.Dislikes %> -->
                            20
                        </p>

                        <button class="react-btn-award" onclick="handleAction('<%= post._id %>', 'award')"><i
                                class="fa-solid fa-award"></i></button>
                        <p id="awardsCount_<%= post._id %>">
                            <!-- <%= post.Awards %> -->
                            30
                        </p>
                    </div>
                </div>
                <!-- <% }) %> -->
        </div>

    </div>
</body>
<script>
    function confdel(){
        document.getElementById("conf-button").style.display = "block";
    }
</script>

</html>
